<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="score">СЧЕТ: 0</div>
<div class="main">
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
	<div class="hole"></div>
</div>
<script type="text/javascript">
	let score = document.querySelector('.score');
	let main = document.querySelector('.main');
	let holes = document.querySelectorAll('.hole')
	var randLast;
	let img = document.createElement('img')
	let score1 = 0
	document.body.appendChild(img)
	img.classList.add('img')
	setInterval(show, 1000);
	let win = false;

	function show(){
		if (win == false) {
		let random = Math.floor(Math.random() * holes.length)
		if(random != randLast){
			img.src = 'mole.svg';
			img.style.top = holes[random].getBoundingClientRect().top + 'px' ;
			img.style.left = holes[random].getBoundingClientRect().left + 'px';
			img.style.display = 'inline'
		}
		randLast = random
		}
	}
	img.onclick= function(){
		if(score1>=5){
			win = true;
			score++;
			main.style.display = 'none'
			let div1 = document.createElement('div')
			document.body.appendChild(div1)
			div1.classList.add('win')
			div1.innerHTML = 'YOU WIN'
			img.style.display = 'none'
			
		}
		else{
		score1++;
		score.innerHTML = 'СЧЕТ: '+score1;
		img.style.display = 'none'
		}
	}
</script>
</body>
</html>
